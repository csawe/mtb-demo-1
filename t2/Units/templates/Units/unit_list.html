{% extends 'base.html' %}

{% block title %}Units{% endblock title %}

{% block content %}

    <div >
        <table>
            <tr>
                <td style="width:50px; height:20px">Unit id</td>
                <td style="width:100px; height:20px">Unit Code</td>
                <td style="width:100px; height:20px">Unit Name</td>
                <td style="padding-left:10px; width:100px; height:20px">Unit Lecturer</td>
            </tr>
            {% for unit in units %}
                    <td style="width:50px; height:20px">{{unit.id}}</td>
                    <td style="width:100px; height:20px">{{unit.unit_code}}</td>
                    <td style="width:100px; height:20px">{{unit.unit_name}}</td>
                    <td style="padding-left:10px; width:100px; height:20px">{{unit.lecturer}}</td>
                    <td>
                        <form action='' method="POST" id='unitform'>
                            {% csrf_token %}
                            <button name='upd_id' type='submit' value='{{unit.id}}' form='unitform' style="margin-right: auto; margin-left:10%; color: black; background-color: rgb(48, 187, 241); font-size: 10px; border-radius: 8px; padding: 4px 6px;">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form action='' method="POST" id='unitform'>
                            {% csrf_token %}
                            <button name='del_id' type='submit' value='{{unit.id}}' form='unitform' style="margin-right: auto; margin-left:10%; color: black; background-color: rgb(48, 187, 241); font-size: 10px; border-radius: 8px; padding: 4px 6px;">Delete</button>
                        </form>
                    </td>
                </tr>            
            {% endfor %}
        </table>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <a href='../Unit/create'><button class="btn btn-primary" style="margin-right: auto; margin-left:10%; color: black; background-color: rgb(48, 187, 241); font-size: 10px; border-radius: 8px; padding: 4px 6px;">Add New Unit</button></a>
        </div>        
    </div>

{% endblock content %}
